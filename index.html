        <body>
                <div class="jumbotron jumbotron-fluid" id="header">
                        <div class="container">
                                <h1 class="display-3 text-center">Pod Power Multiplayer Trivia!</h1>
                                <p class="lead text-center">Answer the question as fast as you can!</p>
                                <p class="lead text-center">The player who answers correctly the quickest wins the point!</p>
                                <div id="readyButton">                 
                                </div>
                        </div>
                        <div class="container">
                                <div class="wrapper">
                                        <div class="form-row align-items-center">
                                                <div class="col-sm-3 form-group" id="inputButtons">
                                                        <label>Name</label>
                                                        <input type="text" class="form-control mb-2 mb-sm-0" id="userName" placeholder="Enter Name">
                                                        <button type="submit" id="submitButton" class="btn btn-outline-dark mt-2">Submit</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        <!-- Timer Box -->
                <div class="row">
                        <div class="col-3"></div>
                                <div class="col-6 text-center" >
                                        <div class="card-body" id="timer">
                                                <h4 class="card-title">Timer</h4>
                                                <div class="time" id='countDown' ></div>
                                        </div>
                                </div>
                        <div class="col-3"></div>
                </div>
        <!-- question box -->
                <div class="row justify-content-center text-center" id="questionsBox">
                        <div  id="question">
                                <div id="questionText"></div>
                                <div id="answers"></div>
                                <div class="card-body row"></div>
                        </div>
                </div>
        <!-- Player Cards -->
                <div class="row justify-content-center" id="player-cards"></div>
