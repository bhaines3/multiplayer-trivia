                <title>Multi-Player Trivia</title>

        <body>
                <!-- <div class="jumbotron jumbotron-fluid" id="header"> -->
                        <div class="container">
                                <h3 class="display-3 text-center">Pod Power Multiplayer Trivia!</h3>
                                <p class="lead text-center" id="instructions">Compete with friends to see who's the champion!</p>
                                <div id="readyButton">
                                </div>
                        </div>
                        <!-- modal -->
                        <div class="container">
                                <div class="modal fade" id="inputName" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                                <div class="modal-content" id="modalButtons">
                                                        <div class="modal-header">
                                                                <h5 class="modal-title" id="modalTitle">Name</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span>&times;</span>
                                                                </button>
                                                        </div>
                                                        <div class="modal-body">
                                                                <input type="text" class="form-control mb-2 mb-sm-0" id="userName" placeholder="Enter Name">
                                                        </div>
                                                        <div class="modal-footer">
                                                                <button type="submit" id="submitButton" class="btn btn-outline-dark" data-dismiss="modal">Submit</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-3"></div>
                                        <div class="col-6 text-center" >
                                                <div  id="timer">
                                                        <h4>Timer</h4>
                                                        <div class="time" id='countDown' ></div>
                                                </div>
                                        </div>
                                <div class="col-3"></div>
                        </div>
                <!-- </div> -->

        <!-- question box -->
                <div class="row justify-content-center text-center" id="questionsBox">
                        <div  id="question">
                                <div id="questionText"></div>
                                <div id="answers"></div>
                                <div class="card-body row"></div>
                        </div>
                </div>
        <!-- Player Cards -->
                <div class="row justify-content-center" id="player-cards"></div> 
                <footer class="footer">
                        <div class="wrapper text-center" id="footerBubble">
                                <div class="collapse" id="thoughtBubble">
                                <div class="card-body">
                                        
                                        <button class="btn btn-outline-dark helpButton1 text-right" type="button" data-toggle="collapse" data-target="#thoughtBubble" aria-expanded="false" aria-controls="thoughtBubble">

                                        </button>
                                </div>
                                </div>
                        </div>
